<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="img--container">
    <img src="images/logo.svg" alt="Ping logo." class="ping-logo">
  </div>
  <h1 class="main-message">We are launching <span class="main-message--emp">soon!</span></h1>

  <p class="message-subtext">Subscribe and get notified</p>

  <div class="notification">
    <input type="email" name="notif-email" id="notif-email" required>
    <a href="#" class="btn btn--primary">Notify Me</a>
  </div>

  <div class="img--container">
    <img src="images/illustration-dashboard.png" alt="Ping website silhouette." class="image">
  </div>

  <footer>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
