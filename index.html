<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="logo--container">
    <img src="images/logo.svg" alt="Ping logo." class="ping-logo">
  </div>
  <h1 class="main-message">We are launching <span class="main-message--emp">soon!</span></h1>

  <p class="message-subtext">Subscribe and get notified</p>

  <div class="notification container">
    <input type="email" name="notif-email" id="notif-email" placeholder="Your email address..." required>
    <a href="#" class="btn btn--primary notify">Notify Me</a>
  </div>

  <div class="img--container container">
    <img src="images/illustration-dashboard.png" alt="Ping website silhouette." class="image">
  </div>

  <ul class="social-link__list">
    <li class="list__item">
      <a href=""><i class="fab fa-facebook-f icon icon--fw" id="icon"></i></a>
    </li>
    <li class="list__item">
      <a href=""><i class="fab fa-twitter icon icon--fw" id="icon"></i></a>
    </li>
    <li class="list__item">
      <a href="#"><i class="fab fa-instagram icon icon--fw" id="icon"></i></a>
    </li>
  </ul>

  <footer>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Reimar Rosas</a>.
    </p>
  </footer>
</body>

</html>
